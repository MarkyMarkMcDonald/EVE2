<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/treemap.css"/>
  <link rel="stylesheet" href="/css/slider.css"/>
  <link rel="stylesheet" href="/css/buyAndSellMode.css"/>
  <link rel="stylesheet" href="/css/main.css"/>
  <link rel="stylesheet" href="/css/colorKey.css"/>
  <link rel="stylesheet" href="/css/scatterplot.css"/>

</head>
<body>
<div class="wrapper">
    <div style="background: #000;">

        <br />
        <h1 style="color:#FFFFFF; padding: 0em;">Eve </h1>
        <br />
        <div style="clear: both;">&nbsp;</div>
    </div>
  <div id="trading-mode">
    <div class="btn-group">
      <button class="buy btn" name="buyOrders">Buy Orders</button>
      <button class="sell btn active" name="sellOrders">Sell Orders</button>
    </div>
  </div>
  <select id="myList" onchange="changeGood()">
      <option>Tritanium</option>
      <option>Light Missile Launcher</option>
      <option>Drake</option>
  </select>
  <div id="modeChange"></div>
  <br>
  <div id="tree-map-container">
    <div id="tree-map"></div>
  </div>

  <div id="slider">
    <div class="current-value">35000000</div>
    <div contenteditable="true" class="min">30000000</div>
    <input type="range" min="30000000" max="40000000">
    <div contenteditable="true" class="max">40000000</div>
  </div>

  <div id="color-key">
    <div class="key-value"></div>
    <div class="key-value"></div>
    <div class="key-value"></div>
    <div class="key-value"></div>
    <div class="key-value"></div>
    <div class="key-value"></div>
    <div class="key-value"></div>
    <div class="key-value"></div>
    <div class="key-value"></div>
    <div class="key-value"></div>
  </div>

  <div id="scatter-plot-container">
    <div id="scatter-plot"></div>
  </div>
</div>
  <!--libraries-->
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/lib/d3.js"></script>
  <script src="/js/lib/underscore.js"></script>

  <!--our files-->
  <script type="text/javascript" src="/js/color.js"></script>
  <script type="text/javascript" src="/js/colorKey.js"></script>
  <script type="text/javascript" src="/js/treeMap.js"></script>
  <script type="text/javascript" src="/js/slider.js"></script>
  <script type="text/javascript" src="/js/buySellMode.js"></script>
  <script type="text/javascript" src="/js/regionChanging.js"></script>

</body>
