<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="/css/lib/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/treemap.css"/>
  <link rel="stylesheet" href="/css/slider.css"/>
  <link rel="stylesheet" href="/css/buyAndSellMode.css"/>
  <link rel="stylesheet" href="/css/main.css"/>
  <link rel="stylesheet" href="/css/colorKey.css"/>
  <link rel="stylesheet" href="/css/scatterplot.css"/>

</head>
<body>
<div class="wrapper">
    <div style="background: #111;">
        <br />
        <img src="/Images/Eve.png" alt="Eve" height="59" width="152" style="float:left;">
        <div style="margin: 0 auto; color: white; text-align: center;"><H2>Market Visualization</H2></div>
        <br />

        <div style="clear: both;">&nbsp;</div>
    </div>
  <div class="options">
      <select id="myList" onchange="changeGood()" style="margin: 1em 1em; float:left;">
          <option>Tritanium</option>
          <option>Light Missile Launcher</option>
          <option>Drake</option>
          <option>Exotic Dancers</option>
          <option>Low Grade Snake Omega</option>
      </select>
      <div id="trading-mode">
          <div class="btn-group" style="margin: 1em 1em; float:right">
            <button class="buy btn" name="buyOrders" style="margin-top: 1em;">Buy Orders</button>
            <button class="sell btn active" name="sellOrders" style="margin-top: 1em; margin-right: 1em;">Sell Orders</button>
          </div>
      </div>
      <div style="clear: both;">&nbsp;</div>

    <div id="sliderTitle" style="margin: 0 auto; color: white; text-align: center">This is the Slider Title!</div>
      <div style="margin: 0 auto; color: white; text-align: center">(Click min, max or current value to change)</div>
    <div id="slider">
      <div class="current-value" contenteditable="true">500000</div>
      <div class="slider-inlines">
        <div contenteditable="true" class="min">100000</div>
        <input type="range"  style="margin:0 auto;" min="100000" max="1000000">
        <div contenteditable="true" class="max">1000000</div>
      </div>
    </div>
    <div style="clear: both;">&nbsp;</div>

  </div>
  <div id="modeChange" style="margin-left: 1em; float:left"></div>

  <br>

  <div id="tree-map-container">
    <div id="tree-map"></div>
  </div>

    <div id="color-key" style="margin:0 auto;">

        <div class="key-value" ></div>
        <div class="key-value"></div>
        <div class="key-value"></div>
        <div class="key-value"></div>
        <div class="key-value"></div>
        <div class="key-value"></div>
        <div class="key-value"></div>
        <div class="key-value"></div>
        <div class="key-value"></div>
        <div class="key-value"></div>
    </div>
    <div id="neg" style="margin-left: 1em; float: left; color: white;">Low System Count</div>
    <div id="pos" style="margin-right: 1em; float: right; color: white;">High System Count</div>
    <div style="clear: both;">&nbsp;</div>


  <div id="scatter-plot-container">
    <div id="scatter-plot"></div>
  </div>
    <div style="background: #111;">
        <br />
        <div style="clear: both;">&nbsp;</div>
    </div>
  <!--libraries-->
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/lib/d3.js"></script>
  <script src="/js/lib/underscore.js"></script>

  <!--our files-->
  <script type="text/javascript" src="/js/color.js"></script>
  <script type="text/javascript" src="/js/colorKey.js"></script>
  <script type="text/javascript" src="/js/detailsOnDemand.js"></script>
  <script type="text/javascript" src="/js/treeMap.js"></script>
  <script type="text/javascript" src="/js/slider.js"></script>
  <script type="text/javascript" src="/js/buySellMode.js"></script>
  <script type="text/javascript" src="/js/regionChanging.js"></script>
  <script type="text/javascript" src="/js/scatterPlot.js"></script>

</body>
